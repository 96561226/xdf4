<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>详情页</title>
</head>
<body>
<div id="detail" style="display: none;padding: 20px;" th:fragment="detail_common">
<form class="layui-form" id="entryForm" lay-filter="entryForm" type="post">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>详细信息</legend>
        <div class="layui-form-item" style="display: none;" id="fid">
            <label class="layui-form-label">id</label>
            <div class="layui-input-block">
                <input id="dentryId" type="text" name="entryId" readonly class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">编号</label>
            <div class="layui-input-block">
                <input type="text" id="dentryNo" name="entryNo"  readonly   class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">申请人</label>
            <div class="layui-input-block">
                <input type="text" id="dteEmpName" name="teEmpName"  readonly   class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">入职人</label>
            <div class="layui-input-block">
                <input type="text" id="dempName" name="empName"  readonly   class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">主题</label>
            <div class="layui-input-block">
                <input type="text" id="dtheme" name="theme"  readonly   class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">入职部门</label>
            <div class="layui-input-block">
                <input type="text" id="ddeptName" name="deptName"  readonly   class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">入职岗位</label>
            <div class="layui-input-block">
                <input type="text" id="droleName" name="roleName"  readonly   class="layui-input" placeholder="不限制">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">生日</label>
            <div class="layui-input-block">
                <input type="text" id="dbirthday" name="birthday"  readonly   class="layui-input" placeholder="不限制">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">入职日期</label>
            <div class="layui-input-block">
                <input type="text" id="dentryDate" name="entryDate"  readonly   class="layui-input" placeholder="不限制">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="text" id="dsex" name="sex"  readonly   class="layui-input" placeholder="不限制">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">毕业院校</label>
            <div class="layui-input-block">
                <input type="text" id="dschool" name="school"  readonly   class="layui-input" placeholder="不限制">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">学历</label>
            <div class="layui-input-block">
                <input type="text" id="deducation" name="education" readonly class="layui-input" placeholder="不限制">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">专业</label>
            <div class="layui-input-block">
                <input type="text" id="dmajor" name="major"  readonly   class="layui-input" placeholder="不限制">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">工作经验</label>
            <div class="layui-input-block">
                <input type="text" id="dterm" name="term"  readonly   class="layui-input" placeholder="不限制">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input type="text" id="dremarks" name="remarks"  readonly   class="layui-input" placeholder="不限制">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="text" id="dstateName" name="stateName"  readonly   class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">申请时间</label>
            <div class="layui-input-block">
                <input type="text" id="dapplyDate" name="applyDate"  readonly   class="layui-input" placeholder="不限制">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">结束日期</label>
            <div class="layui-input-block">
                <input type="text" id="dendDate" name="endDate"  readonly   class="layui-input">
            </div>
        </div>

    </fieldset>
    <fieldset class="layui-elem-field layui-field-title">
        <legend>审批人</legend>
        <table lay-even class="layui-table" id="approver" lay-filter="approver"></table>
    </fieldset>
    <fieldset class="layui-elem-field layui-field-title">
        <legend>知会人</legend>
        <table lay-even class="layui-table" id="notify" lay-filter="notify"></table>
    </fieldset>
    <div id="dplan_state"></div>
</form>
</div>
</body>
</html>
