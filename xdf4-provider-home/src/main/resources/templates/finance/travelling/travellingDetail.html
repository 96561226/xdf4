<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>详情页</title>
</head>
<body>
<div id="detail" style="display: none;padding: 20px;" th:fragment="detail_common">
<form class="layui-form" id="travellingForm" lay-filter="travellingForm" type="post">
    <div class="layui-form-item">
        <label class="layui-form-label">编号</label>
        <div class="layui-input-block">
            <input type="text" id="dtravellingNo" name="travellingNo"  readonly   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">员工</label>
        <div class="layui-input-block">
            <input type="text" id="dempName" name="empName"  readonly   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">部门</label>
        <div class="layui-input-block">
            <input type="text" id="ddeptName" name="deptName"  readonly   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">日期</label>
        <div class="layui-input-block">
            <input type="text" id="dapplyDate" name="applyDate"  readonly   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">事由</label>
        <div class="layui-input-block">
            <input type="text" id="dcause" name="cause"  readonly   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input type="text" id="dstateName" name="stateName"  readonly   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input type="text" id="dremark" name="remark"  readonly   class="layui-input">
        </div>
    </div>
    <fieldset class="layui-elem-field layui-field-title">
        <legend>详细信息</legend>
        <table lay-even class="layui-table" id="content" lay-filter="content"></table>
    </fieldset>
    <fieldset class="layui-elem-field layui-field-title">
        <legend>审批人</legend>
        <table lay-even class="layui-table" id="approver" lay-filter="approver"></table>
    </fieldset>
    <fieldset class="layui-elem-field layui-field-title">
        <legend>知会人</legend>
        <table lay-even class="layui-table" id="notify" lay-filter="notify"></table>
    </fieldset>
    <div id="dplan_state"></div>
</form>
</div>
</body>
</html>
