<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>详情页</title>
</head>
<body>

<div id="detail" style="display: none;padding: 20px;" th:fragment="detail_common">
    <form class="layui-form"  id="taskForm" lay-filter="taskForm" type="post">
        <div class="layui-container-auto">
            <div class="layui-row">
                <!--       充当偏移位置         -->
                <div class="layui-col-md2"><div class="layui-form-item"></div></div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">任务名称</label>
                        <div class="layui-input-block">
                            <input id="dtitle" type="text" name="dtitle" readonly class="layui-input">
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-row">
                <div class="layui-col-md5">
                    <div class="layui-form-item">
                        <label class="layui-form-label">任务分类</label>
                        <div class="layui-input-block">
                            <input type="text" id="dtype_name" name="dtype_name"  readonly   class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md5">
                    <div class="layui-form-item">
                        <label class="layui-form-label">从属于</label>
                        <div class="layui-input-block">
                            <input id="dpname" type="text" name="dpname" readonly class="layui-input">
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-row">
                <div class="layui-col-md5">
                    <div class="layui-form-item">
                        <label class="layui-form-label">创建人</label>
                        <div class="layui-input-block">
                            <input type="text" id="demp_name" name="emp_name"  readonly   class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md5">
                    <div class="layui-form-item">
                        <label class="layui-form-label">所属部门</label>
                        <div class="layui-input-block">
                            <input id="ddept_name" type="text" name="ddept_name" readonly class="layui-input">
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-row">
                <div class="layui-col-md5">
                    <div class="layui-form-item">
                        <label class="layui-form-label">开始时间</label>
                        <div class="layui-input-block">
                            <input type="text" id="dsdate" name="dsdate"  readonly   class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md5">
                    <div class="layui-form-item">
                        <label class="layui-form-label">结束时间</label>
                        <div class="layui-input-block">
                            <input id="dedate" type="text" name="dedate" readonly class="layui-input">
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-row">
                <div class="layui-col-md5">
                    <div class="layui-form-item">
                        <label class="layui-form-label">执行人</label>
                        <div class="layui-input-block">
                            <input id="daction" type="text" name="daction" readonly class="layui-input">
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-row">
                <div class="layui-col-md1"><div class="layui-form-item"></div></div>
                <div class="layui-col-md9">
                    <table class="layui-table" id="task_detail"></table>
                </div>
            </div>
        </div>

        <div class="layui-row">
            <div class="layui-col-md10">
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">任务说明：</label>
                    <div class="layui-input-block">
                        <textarea id="dremark" name="dremark" readonly class="layui-textarea"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div id="dtask_state"></div>



    </form>

</div>
</body>
</html>
