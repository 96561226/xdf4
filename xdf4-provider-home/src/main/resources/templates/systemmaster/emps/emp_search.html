<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>员工查询</title>
</head>
<body>
<form action="" class="layui-form" method="get" id="searchFrm" lay-filter="searchFrm" th:fragment="search">

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">编号:</label>
            <div class="layui-input-inline">
                <input type="text" id="semp_no" name="emp_no"  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">员工姓名:</label>
            <div class="layui-input-inline">
                <input type="text"  id="semp_name" name="emp_name" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">所属部门</label>
            <div class="layui-input-block">
                <select lay-filter="dept_id" id="sdept_id">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">所属岗位</label>
            <div class="layui-input-block">
                <select lay-filter="role_id" id="srole_id">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">员工状态</label>
            <div class="layui-input-block">
                <select lay-filter="state_id" id="sstate_id">
                    <option value="">请选择</option>
                    <option value="1">正常</option>
                    <option value="2">冻结</option>
                    <option value="3">离职</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-form-item">
                <label class="layui-form-label">入职日期</label>
                <div class="layui-inline">
                    <input type="text" id="ssdate" name="sdate" placeholder="请选择日期" autocomplete="off" class="layui-input">
                </div>
                ————
                <div class="layui-inline">
                    <input type="text" id="sedate" name="edate" placeholder="请选择日期" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-inline" style="text-align: center;">
            <div class="layui-input-block">
                <button type="button" class="layui-btn layui-btn-normal layui-btn-sm layui-icon layui-icon-search" id="doSearch">查询</button>
                <button type="reset" class="layui-btn layui-btn-warm layui-btn-sm layui-icon layui-icon-refresh">重置</button>
            </div>
        </div>
    </div>


</form>

</body>
</html>
