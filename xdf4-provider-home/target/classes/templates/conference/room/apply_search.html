<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>会议室查询</title>
</head>
<body>
<form action="" class="layui-form" method="get" id="searchFrm" lay-filter="searchFrm" th:fragment="search">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">申请编号:</label>
            <div class="layui-input-inline">
                <input type="text" id="sapplyNo" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">会议室名称:</label>
            <div class="layui-input-inline">
                <select lay-filter="sconferenceRoomId" id="sconferenceRoomId">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">开始时间:</label>
            <div class="layui-input-inline">
                <input type="date"  id="sapplyBeginTime" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">结束时间:</label>
            <div class="layui-input-inline">
                <input type="date"  id="sapplyEndTime" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">申请状态:</label>
            <div class="layui-input-block">
                <select lay-filter="sstate" id="sstate">
                    <option value="">请选择</option>
                    <option value="1">审核中</option>
                    <option value="2">未通过</option>
                    <option value="3">已同意</option>
                    <option value="4">已过期</option>
                    <option value="5">已归档</option>
                    <option value="6">已撤回</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item" style="text-align: center;">
        <div class="layui-input-block">
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm layui-icon layui-icon-search" id="doSearch">查询</button>
            <button type="reset" class="layui-btn layui-btn-warm layui-btn-sm layui-icon layui-icon-refresh">重置</button>
        </div>
    </div>
</form>

</body>
</html>
