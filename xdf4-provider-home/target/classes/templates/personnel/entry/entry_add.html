<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>岗位调动申请</title>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/layui/2.5.6/layui.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/layui/2.5.6/css/layui.css}"/>
</head>
<style>
    table td{
        width: 100px;
    }
</style>
<body>
<!--添加或者修改的弹出层start-->
<div style="display: none;padding: 20px;" id="saveOrUpdateDiv" th:fragment="addOrUpdate">
    <form class="layui-form"  id="dataFrm" lay-filter="dataFrm" type="post">
        <table class="layui-table" id="tab">
            <tr>
                <td>*申请主题</td>
                <td colspan="8">
                    <input type="text" id="theme" name="theme" required lay-verify="required"  class="layui-input">
                </td>
            </tr>
            <tr>
                <td>申请编号</td>
                <td colspan="2">
                    <input disabled type="button" style="width: 100%;text-align: left" id="entryNo" name="entryNo"  class="layui-btn layui-btn-primary">
                </td>
                <td>*申请人</td>
                <td colspan="2">
                    <select lay-filter="emp" name="empId" id="empId" required lay-verify="required">
                        <option value="">请选择</option>
                    </select>
                </td>
                <td>入职日期</td>
                <td colspan="2">
                    <input type="text" name="entryDate" id="entryDate" class="layui-input">
                </td>
            </tr>
            <tr>
                <td>*入职人</td>
                <td colspan="2">
                    <input type="text" id="empName" name="empName" required lay-verify="required"  class="layui-input">
                </td>
                <td>*入职部门</td>
                <td colspan="2">
                    <select lay-filter="dept" name="deptId" id="deptId" required lay-verify="required">
                        <option value="">请选择</option>
                    </select>
                </td>
                <td>*入职岗位</td>
                <td colspan="2">
                    <select lay-filter="role" name="roleId" id="roleId" required lay-verify="required">
                        <option value="">请选择</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>毕业院校</td>
                <td colspan="2">
                    <input type="text" id="school" name="school" placeholder="请输入您的毕业院校"  class="layui-input">
                </td>
                <td>学历</td>
                <td colspan="2">
                    <input type="text" id="education" name="education"  placeholder="请输入您的最高学历"  class="layui-input">
                </td>
                <td>专业</td>
                <td colspan="2">
                    <input type="text" id="major" name="major" placeholder="请输入您的所学专业"  class="layui-input">
                </td>
            </tr>
            <tr>
                <td>性别</td>
                <td colspan="2">
                    <input type="radio" name="sex" value="男" checked = checked>男
                    <input type="radio" name="sex" value="女">女
                </td>
                <td>出生日期</td>
                <td colspan="2">
                    <input type="text" name="birthday" id="birthday" class="layui-input">
                </td>
                <td>工作年限</td>
                <td colspan="2">
                    <input type="text" id="term" name="term"  placeholder="请输入您的工作年限"  class="layui-input">
                </td>
            </tr>
            <tr>
                <td>备注</td>
                <td colspan="8">
                    <textarea name="remarks" placeholder="请输入需要拥有的经验" class="layui-textarea"></textarea>
                </td>
            </tr>
        </table>
        <div class="layui-form-item">
            <label class="layui-form-label">审批人</label>
            <div id="charge_emp_ids" name="charge_emp_ids" class="demo-transfer"></div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo" id="bt1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary" id="bt2">重置</button>
            </div>
        </div>

    </form>
</div>
<!--添加或者修改的弹出层end-->
</body>
</html>
