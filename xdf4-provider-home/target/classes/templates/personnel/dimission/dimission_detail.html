<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>详情页</title>
</head>
<body>
<div id="detail" style="display: none;padding: 20px;" th:fragment="detail_common">
<form class="layui-form" id="dimissionForm" lay-filter="dimissionForm" type="post">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>详细信息</legend>
        <div class="layui-form-item" style="display: none;" id="fid">
            <label class="layui-form-label">id</label>
            <div class="layui-input-block">
                <input id="dentryId" type="text" name="entryId" readonly class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">编号</label>
            <div class="layui-input-block">
                <input type="text" id="ddimissionNo" name="dimissionNo"  readonly   class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">申请人</label>
            <div class="layui-input-block">
                <input type="text" id="dempName" name="empName"  readonly   class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">申请时间</label>
            <div class="layui-input-block">
                <input type="text" id="dapplyDate" name="applyDate"  readonly   class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">部门</label>
            <div class="layui-input-block">
                <input type="text" id="ddeptName" name="deptName"  readonly   class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">岗位</label>
            <div class="layui-input-block">
                <input type="text" id="droleName" name="roleName"  readonly  class="layui-input" placeholder="不限制">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">预计离职日期</label>
            <div class="layui-input-block">
                <input type="text" id="ddimissionDate" name="dimissionDate"  readonly  class="layui-input" placeholder="不限制">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">离职类型</label>
            <div class="layui-input-block">
                <input type="text" id="dtypeName" name="typeName"  readonly   class="layui-input" placeholder="不限制">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">离职原因</label>
            <div class="layui-input-block">
                <input type="text" id="dcause" name="cause"  readonly   class="layui-input" placeholder="未填">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">工作交接</label>
            <div class="layui-input-block">
                <input type="text" id="dconnect" name="connect"  readonly   class="layui-input" placeholder="未填">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">主管意见</label>
            <div class="layui-input-block">
                <input type="text" id="dopinion" name="opinion" readonly class="layui-input" placeholder="未填">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">结束时间</label>
            <div class="layui-input-block">
                <input type="text" id="dendDate" name="endDate"  readonly   class="layui-input" placeholder="未审批">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="text" id="dstateName" name="stateName"  readonly   class="layui-input">
            </div>
        </div>
    </fieldset>
    <fieldset class="layui-elem-field layui-field-title">
        <legend>审批人</legend>
        <table lay-even class="layui-table" id="approver" lay-filter="approver"></table>
    </fieldset>
    <fieldset class="layui-elem-field layui-field-title">
        <legend>知会人</legend>
        <table lay-even class="layui-table" id="notify" lay-filter="notify"></table>
    </fieldset>
    <div id="dplan_state"></div>
</form>
</div>
</body>
</html>
